<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ebda61e3fa.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <h1>Todo
            <i class="fa fa-check"></i>
        </h1>
        <img src="images/Paints_perspective_matte.png" alt="theme" class="theme">
    </header>
    <!-- main -->
    <main>
        <div class="no-todo">
            <img alt="Todo" class="cover">
            <p class="no-todo-text">You're all done for today!</p>
        </div>
        <!-- list todo -->
        <div class="clear-all">
            Delete All
        </div>
        <div class="list-todo"></div>
        <!-- add -->
        <div class="add-todo">
            <span>+</span>
        </div>
    </main>
    <!-- hide input -->
    <div class="input-add-new-todo">
        <input type="text" placeholder="Enter The New Todo..." class="input-main">
        <input type="submit" value="Submit" class="submit">
        <i class="fa fa-close close"></i>
    </div>
    <!-- modal Eror -->
    <div class="modal">
        Please fill out this field
    </div>
    <div class="down-masage">
        <p>Done <span class="fas fa-check-circle"></span></p>
    </div>
    <div class="delete">
        <p>Deleted <span class="fa fa-times-circle"></span></p>
    </div>
    <div class="pallet-theme">
        <span class="fa fa-close close-pallet"></span>
        <span class="btn btn1" data-color="#3498db"></span>
        <span class="btn btn2" data-color="#ff1756"></span>
        <span class="btn btn3" data-color="#1cb65d"></span>
        <span class="btn btn4" data-color="#8e44ad"></span>
        <span class="btn btn5" data-color="#ff9500"></span>
        <span class="btn btn6" data-color="#00ba95"></span>
        <span class="btn btn7" data-color="#ff38e4"></span>
        <span class="btn btn8" data-color="#ff4800"></span>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
